# Default values for KubeVote.

global:
  imageRegistry: ""
  imageTag: ""
  imagePullPolicy: IfNotPresent
probes:
  liveness:
    httpGet:
      path: "/"
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
  readiness:
    httpGet:
      path: "/"
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 2
    failureThreshold: 3
# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
#--------------------------------------------------------------------
vote:
  name: vote
  replicaCount: 3
  image:
    repository: ghcr.io/kastoni/kubevote-vote
    #    tag: "latest"               # если пусто — будет использоваться .Chart.AppVersion
    digest: "sha256:1704c275ed90b1c558643dcd8ccafd1fef0147a1c3b55bbbfb20dc5d91c76686"
  podAnnotations: {}
  service:
    type: NodePort
    port: 80
    targetPort: 8080
    nodePort: 30080
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      cpu: 150m
      memory: 500Mi
  redis_host: redis-master
  nodeSelector: {}
  tolerations: []
  affinity: {}
#--------------------------------------------------------------------
result:
  name: result
  replicaCount: 1
  image:
    repository: ghcr.io/kastoni/kubevote-result
    digest: sha256:dfc84d7f8a817efad40803d320c76b73aa8c2038e7b06a3ce25f4831f6469bb2
    # tag: "latest" # если пусто — будет использоваться .Chart.AppVersion
  podAnnotations: {}
  service:
    type: NodePort
    port: 80
    targetPort: 8080
    nodePort: 30081
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 100m
      memory: 100Mi
  # Дополнительно (best practice hooks)
  nodeSelector: {}
  tolerations: []
  affinity: {}
#--------------------------------------------------------------------
worker:
  name: worker
  replicaCount: 1
  image:
    repository: ghcr.io/kastoni/kubevote-worker
    #    tag: "latest" # если пусто — будет использоваться .Chart.AppVersion
    digest: sha256:66bda8fd48064b634100662b4873c9c377afb594e55508f2c310fb633bcac3f7
  podAnnotations: {}
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 100m
      memory: 100Mi
  redis_host: redis-master
  # Дополнительно (best practice hooks)
  nodeSelector: {}
  tolerations: []
  affinity: {}
#--------------------------------------------------------------------
postgresql:
  enabled: true
  fullnameOverride: db
  auth:
    username: postgres
    password: postgres
    database: postgres
  primary:
    persistence:
      enabled: true
      size: 4Gi
      storageClass: local-storage
redis:
  fullnameOverride: redis
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      enabled: false
