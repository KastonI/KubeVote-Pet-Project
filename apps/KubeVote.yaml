apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubevote
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  source:
    repoURL: https://github.com/KastonI/KubeVote-Pet-Project.git
    targetRevision: gitops
    path: helm/kube-vote

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true