{{- if and (eq .Values.env "local") (.Values.storage.local.pv.enabled) -}}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgresql-db-data
spec:
  storageClassName: local-storage
  capacity:
    storage: 4Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  local:
    path: /postgres
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - kubernetes
{{- end }}
