apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-%s" (include "kube-vote.fullname" .) .Values.result.name | trunc 63 | trimSuffix "-" }}
  labels:
    {{- include "kube-vote.labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.result.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kube-vote.selectorLabels" (dict "component" .Values.result.name "Release" .Release "Chart" .Chart "Values" .Values) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kube-vote.podLabels" (dict "component" .Values.result.name "Release" .Release "Chart" .Chart "Values" .Values) | nindent 8 }}
    spec:
      containers:
        - name: "{{ .Values.result.name | default "result" }}"
          image: "{{ .Values.result.image.repository }}@{{ .Values.result.image.digest }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: {{ .Values.result.service.targetPort }}
              protocol: TCP
          {{- with .Values.probes.liveness }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.probes.readiness }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.result.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}