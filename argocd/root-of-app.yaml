apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc

  source:
    repoURL: https://github.com/KastonI/KubeVote-Pet-Project.git
    targetRevision: master
    path: argocd/applications

  syncPolicy:
    automated:
      prune: true
      selfHeal: true